<!DOCTYPE html> <!-- Indica que este es un documento HTML5 -->
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el diseño responsivo -->
  <title>Gestión de Productos</title>
  <style>
    /* Estilos generales de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input, button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gestión de Productos</h1>

  <!-- Formulario para crear productos -->
  <h2>Crear Producto</h2>
  <input type="text" id="nombre" placeholder="Nombre del producto" />
  <input type="number" id="precio" placeholder="Precio" />
  <button onclick="crearProducto()">Crear</button>

  <!-- Tabla para mostrar los productos -->
  <h2>Lista de Productos</h2>
  <button onclick="cargarProductos()">Cargar Productos</button>
  <table id="tabla-productos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "https://localhost:5001/api/productos"; // URL base de la API

    // Función para obtener y mostrar productos
    async function cargarProductos() {
      const response = await fetch(apiUrl); // Llama a la API con GET
      const productos = await response.json(); // Convierte la respuesta a JSON
      const tbody = document.querySelector("#tabla-productos tbody"); // Selecciona el cuerpo de la tabla
      tbody.innerHTML = ""; // Limpia la tabla antes de agregar nuevos datos
      productos.forEach(p => {
        const tr = document.createElement("tr"); // Crea una fila nueva
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.precio}</td>
          <td>
            <button onclick="eliminarProducto(${p.id})">Eliminar</button> <!-- Botón para eliminar producto -->
          </td>
        `;
        tbody.appendChild(tr); // Agrega la fila a la tabla
      });
    }

    // Función para crear un producto
    async function crearProducto() {
      const nombre = document.getElementById("nombre").value; // Obtiene el nombre del input
      const precio = parseFloat(document.getElementById("precio").value); // Obtiene el precio del input

      await fetch(apiUrl, {
        method: "POST", // Método POST para crear
        headers: {
          "Content-Type": "application/json" // Define el tipo de contenido
        },
        body: JSON.stringify({ nombre, precio }) // Envía el producto como JSON
      });

      cargarProductos(); // Recarga la tabla
    }

    // Función para eliminar un producto
    async function eliminarProducto(id) {
      await fetch(`${apiUrl}/${id}`, {
        method: "DELETE" // Método DELETE para eliminar
      });
      cargarProductos(); // Recarga la tabla
    }
  </script>
</body>
</html>
